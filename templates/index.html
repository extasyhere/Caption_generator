<!DOCTYPE html>
<html>
    <head>
        <title> AI Image Captioning </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
           .heading{
            font-weight:100;
            font-size:4em;
            text-shadow:1px 1px 5px black;
           }
           img{
            height:90%;
            width:100%;
           }
           .text{
            font-size:32px;
            font-style:italic;
           }
        </style>
    </head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">
                <h1 class="header"> Image Captioning </h1>
                <p> Upload your image to generate a caption..</p>
            </div>
        </div>

    <form class="form-inline" method="POST" action="/" enctype="multipart/form-data">  
        <label><b> Image: &nbsp;&nbsp; </b></label>
        <input class="form-control" type="file" name="file" placeholder="upload your file">
        <button type="submit" class="btn btn-pimary"> Submit </button>
    </form>

    <br>
    <br>

    {% if result%}
        <div class="row">
            <div class="col-sm-4">
                <img src="{{result['image']}}">
            </div>
            <div class="col-sm-8">
                <p class="text"> Generated Caption : </p>
                <p> <b> {{result['caption']}} </b> </p>
            </div>
        </div> 
    {% endif %}
    

    </div>
</body>
</html>
